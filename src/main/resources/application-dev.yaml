spring:
    application:
        name: raid-planner
    datasource:
        url: jdbc:postgresql://localhost:5432/raid_planner
        username: postgres
        password: password
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true

